<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Pookie üíñ</title>

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body {
  margin:0;
  height:100vh;
  font-family:'Arial',sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  position:relative;
}

.card {
  background:white;
  padding:28px 22px;
  border-radius:22px;
  width:92%;
  max-width:380px;
  box-shadow:0 15px 35px rgba(0,0,0,0.25);
  animation:fadeIn 0.6s ease;
  z-index:2;
}

h1 { color:#ff4d6d; margin-bottom:10px; }
p { color:#444; font-size:16px; }
input {
  width:85%;
  padding:14px;
  font-size:16px;
  border-radius:14px;
  border:1px solid #ddd;
  margin-top:14px;
  outline:none;
}
button {
  padding:16px 24px;
  margin:18px 8px 0;
  font-size:18px;
  border-radius:30px;
  border:none;
  cursor:pointer;
  transition:all 0.2s ease;
}
.yes { background:#ff4d6d; color:white; }
.no { background:#ccc; position:absolute; }

.hidden { display:none; }
img { width:180px; margin-top:18px; }

@keyframes fadeIn { from { opacity:0; transform:scale(0.95);} to {opacity:1; transform:scale(1);} }

/* Confetti */
.confetti {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  top:0;
  left:0;
  overflow:hidden;
  z-index:1;
}
.piece {
  position:absolute;
  width:10px;
  height:10px;
  background: #FFD700;
  opacity:0.9;
  animation:fall linear infinite;
}
@keyframes fall {
  0% { transform: translateY(-10px) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- QUESTION -->
<div class="card" id="questionCard">
<h1>Will you be my Valentine? üíò</h1>
<button class="yes" onclick="sayYes()">YES üíñ</button>
<button class="no" id="noBtn">NO üòè</button>
</div>

<!-- SUCCESS -->
<div class="card hidden" id="successCard">
<h1>YAYYYY ü•∞üíÉ</h1>
<img src="https://media.giphy.com/media/3oKIPwoeGErMmaI43C/giphy.gif">
</div>

<!-- CONFETTI -->
<div class="confetti" id="confetti"></div>

<script>
const noBtn = document.getElementById("noBtn");
const questionCard = document.getElementById("questionCard");
const successCard = document.getElementById("successCard");
const confettiContainer = document.getElementById("confetti");

// NO button moves only when tapped
noBtn.addEventListener("click", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  const maxX = window.innerWidth - noBtn.offsetWidth - 20;
  const maxY = window.innerHeight - noBtn.offsetHeight - 20;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  const rotate = Math.random() * 360 - 180;
  noBtn.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
  noBtn.style.transition = "transform 0.3s ease";
}

// YES button
function sayYes() {
  questionCard.classList.add("hidden");
  successCard.classList.remove("hidden");
  launchConfetti();
}

// Confetti function
function launchConfetti() {
  for (let i = 0; i < 100; i++) {
    const piece = document.createElement("div");
    piece.classList.add("piece");
    piece.style.left = Math.random() * 100 + "%";
    piece.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
    piece.style.animationDuration = (Math.random() * 2 + 3) + "s";
    piece.style.width = (Math.random() * 8 + 5) + "px";
    piece.style.height = (Math.random() * 8 + 5) + "px";
    confettiContainer.appendChild(piece);
    setTimeout(() => piece.remove(), 4000);
  }
}
</script>

</body>
</html>
